<div class="mainmenu list-grop">

						<p class="list-group-item active">{{ category.name }}</p>
                        {% for sub_cate in category.sub_cates %}
                            {% if sub_cate.sub_cates|length==0 %}

						<li class="list-group-item list-group-item-success"><a href="/category/{{ sub_cate.id }}">{{ sub_cate.name }}</a></li>
                            {% else %}

                        <li class="list-group-item list-group-item-success {% if sub_cate.id == category_tree[-2][1] %} active_focus {%  endif %} "><a href="javascript:;">{{ sub_cate.name }}</a></li>
						<ul class="submenu list-group-item">
							{% for sub in sub_cate.sub_cates %}
							<li class="list-group-item"><a href="/category/{{ sub.id }}">{{ sub.name }}</a></li>
							{% endfor %}

						</ul>
                            {% endif %}

                        {% endfor %}

					</div>
